<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div id="allBox">
        <!-- ---------TOP BOX---------------- -->
        <div id="topBox">
            <h4 class="yourGold">Your Gold:</h4>
            <h4 class="totalGold"></h4>
        </div>
        <!-- ---------MIDDLE BOX------------- -->
        <div id="midBox">
            <!-- ___Farm___ -->
            <div class="place">
                <h2>Farm</h2>
                <p>(earns 10-20 golds)</p>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="" value="">
                    <button type="submit">Find Gold!</button>
                </form>
            </div>
            <!-- ___Cave___ -->
            <div class="place">
                <h2>Cave</h2>
                <p>(earns 5-10 golds)</p>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="" value="">
                    <button type="submit">Find Gold!</button>
                </form>
            </div>
            <!-- ___House___ -->
            <div class="place">
                <h2>House</h2>
                <p>(earns 2-5 golds)</p>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="" value="">
                    <button type="submit">Find Gold!</button>
                </form>
            </div>
            <!-- ___Casino___ -->
            <div class="place">
                <h2>Casino</h2>
                <p>(earns/takes 0-50 golds)</p>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="" value="">
                    <button type="submit">Find Gold!</button>
                </form>
            </div>
        </div>
        <!-- ---------BOTTOM BOX------------- -->
        <div id="bottomBox">
            <h5>Activities:</h5>
            <div class="activity"></div>
        </div>
    </div>
</body>
</html>
